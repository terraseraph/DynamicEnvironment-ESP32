[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    painlessMesh@1.3.3
    AsyncMqttClient@0.8.2
    ESP Async WebServer@1.2.0
    ArduinoJson@6.11.0
    Keypad@3.1.1
    MFRC522@1.3.5
    AsyncTCP@1.1.0
    Bounce2@2.52
    ESPAsyncTCP@1.2.0
    AsyncTCP@1.1.0
    TaskScheduler@3.0.2